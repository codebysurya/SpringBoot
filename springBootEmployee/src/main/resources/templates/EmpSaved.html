<!DOCTYPE html>
<html>
<head>
    <title>
        Employee List
    </title>
</head>
<body>
    <div>
        <h2>
            Employee List
        </h2>
        <table border="2">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>College</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Bonus</th>
                    <th>PF</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.dept}"></td>
                    <td th:text="${employee.adress}"></td>
                    <td th:text="${employee.college}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.bouns}"></td>
                    <td th:text="${employee.pf}"></td>
                    <td><a th:href="@{'/delete/' + ${employee.id}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
